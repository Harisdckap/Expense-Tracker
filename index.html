<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hanuman:wght@100;300;400;700;900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kalam:wght@300;400;700&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="MainContainer">
        <div class="alert"></div>
        <h3 class="mainHeading">Expensive Tasker</h3>
        <div id="expenseContainer">
            <div id="balenceDiv">
                <p class="headingtitle">YOUR BALANCE</p>
                <h3 class="totalBalance">0.00</h3>
            </div>
            <div id="incomeExpenceDiv">
                <div id="incomeAmout">
                    <p class="headingtitle">INCOME</p>
                   <h3 class="totalIncome">0.00</h3>
                </div>
                <hr>
                <div id="expenseAmout">
                    <p class="headingtitle">EXPENSE</p>
                    <h3 class="totalExpense">0.00</h3>
                </div>
            </div>
            <div id="historyDiv">
                <div id="historyList">
                    <h4 class="heading">History</h4>
                    <hr>
                    <div id="Main"></div>
                </div>
            </div>
            <form id="formDiv" name="amountValidation">
                <h4 class="heading">Add New Transection</h2>
                    <hr>
                <div id="amountDetail">
                    <h5 class="TextStyle">Text</h5>
                    <input type="text" class="Text" id="amountDetailInput" placeholder="Enter text">
                </div>
                <div id="amountDiv">
                    <h5 class="TextStyle">Amount</h5>
                    <h5 class="TextStyle">(negative-expensive,Positive-income)</h5>
                    <input type="number" class="amount" id="amountInput" placeholder="Enter Amount">
                    <div id="submitBtn">
                        <input type="submit" id="addTransection" value="Add Transection" class="Btn">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
